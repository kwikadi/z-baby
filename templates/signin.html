{% include 'header.html' %}

<link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

  <body>
<br><br>
    <div class="container">
    <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-signin" role="form"  method="post" action='/login'>
        <h2 class="form-signin-heading">{{label['SigninLabel']}}</h2>
        <input type="text" name="username" class="form-control" placeholder="{{label['SigninUsername']}}" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="{{label['SigninPassword']}}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{label['SigninButton']}}</button>
      </form>
      </div>
      </div>
      </div>
    </div> <!-- /container -->
<br><br>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3 class="text-center">Forgot Password?</h3>
                          <p>If you have forgotten your password - reset it here.</p>
                            <div class="panel-body">
                              
                              <form class="form"><!--start form--><!--add form action as needed-->
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <!--EMAIL ADDRESS-->
                                      <input id="emailInput" placeholder="email address" class="form-control" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" type="email">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                  </div>
                                </fieldset>
                              </form><!--/end form-->
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
