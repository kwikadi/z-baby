{% include 'header.html' %}

<link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

  <body>
<br><br>
    <div class="container">
    <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-signin" role="form"  method="post" action='/login'>
        <h2 class="form-signin-heading">{{ label[1] }}</h2>
        <input type="text" name="username" pattern="[a-zA-Z0-9][a-zA-Z0-9]*" oninvalid="setCustomValidity('{{ label[6] }}')" class="form-control" placeholder="{{ label[2] }}" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="{{ label[3] }}" >
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ label[4] }}</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ label[5] }}</button>
      </form>
      </div>
      </div>
      </div>
    </div> <!-- /container -->
<br><br>
