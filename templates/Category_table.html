{% include 'header.html' %}
<table>
	<thead>
		<tr>
			{% for head in header %}
				<th>  {{head}}  </th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
					<br>
			</tr>
		{% endfor %}
	</tbody>
</table>
<br><br><br>
<table>
	<thead>
		<tr>
			<th>  {{ header[2] }}  </th>
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
				<form action="/table" method="POST">
				<input type="text" class="form-control" name="table" value="Category" disabled>
				<input type="text" class="form-control" name="{{row[1]}}" value="{{row[2]}}">
				<button type="submit"  class="btn btn-custom btn-primary">EDIT</button>
				</form>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% include 'footer.html' %}
