{% include 'header.html' %}
<table class="table">
	<thead>
		<tr>
			{% for head in header %}
				<th>  {{head}}  </th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
					<br>
			</tr>
		{% endfor %}
	</tbody>
</table>
<br><br><br>
<table class="table">
	<thead>
		<tr>
			<th>  {{ header[2] }}  </th>
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<form action="/table" method="POST">
				<input type="hidden" class="form-control" name="table" value="Menu">
				<input type="hidden" class="form-control" name="id" value="{{row[1]}}">
				<tr>
					<td>
					<input type="text" class="form-control" name="{{row[1]}}" value="{{row[2]}}">
					</td>
					<td>
					<button type="submit"  class="btn btn-custom btn-primary">SAVE</button>
					</td>
				</tr>
			</form>
		{% endfor %}
	</tbody>
</table>
{% include 'footer.html' %}
