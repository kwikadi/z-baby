{% include 'header.html' %}

<form>
  {% for data in register_labels %}
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">{{data[3]}}</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="{{ data[3] }}" placeholder="Enter {{ data[3] }}">
      </div>
    </div>
    <br><br>
  {% endfor %}
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
