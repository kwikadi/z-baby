{% include 'header.html' %}

<table class="table">
	<thead>
		<tr>
			{% for head in header %}
				<th>  {{head}}  </th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
					<br>
			</tr>
		{% endfor %}
	</tbody>
</table>
<br><br><br>
<table class="table">
	<thead>
		<tr>
			<th>  {{ header[3] }}  </th>
			<th>Save Edit</th>
			<th>Translation Language</th>
			<th>Translate</th>
			<th>Save Translation</th>
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<form action="/table/SubCategory" method="POST">
				<input type="hidden" class="form-control" name="table" value="SubCategory">
				<input type="hidden" class="form-control" name="CatID" value="{{row[1]}}">
				<input type="hidden" class="form-control" name="SubCatID" value="{{row[2]}}">
				<tr>
					<td>
					<input type="text" class="form-control" name="{{row[2]}}" value="{{row[3]}}">
					</td>
					<td>
					<button type="submit" name="submit" value="edit" class="btn btn-custom btn-primary">SAVE</button>
					</td>
					<td>
					<div class="">
						<select id = "ddl1" name="language" class="form-control">
						<option>..</option>
							{% for language in languages %}
							{% if language[2] != 1 %}
								<option id="{{ language[0] }}" value="{{ language[0] }}">{{ language[1] }}</option>
							{% endif %}
							{% endfor %}
						</select>
					</div>
					</td>
					<td>
					<input type="text" class="form-control" name="{{row[2]}}translate">
					</td>
					<td>
					<button type="submit" name="submit" value="translate" class="btn btn-custom btn-primary">SAVE</button>
					</td>
				</tr>
			</form>
		{% endfor %}
	</tbody>
</table>
{% include 'footer.html' %}
