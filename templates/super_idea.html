{% include 'header.html' %}
<div class="col-lg-12">
<table class="table">
	<thead>
		<tr>
			{% for head in header %}
				<th>{{head}}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
					<br>
			</tr>
		{% endfor %}
	</tbody>
</table>
