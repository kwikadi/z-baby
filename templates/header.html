<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{ labels['Title'] }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/carousel.css')}}" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">

      <div class="container">
      <div class="col-lg-4">
      <img src="{{url_for('static', filename='img/logo.png')}}" >
      </div>
      <div class="col-lg-8">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              {% for val in range(len(menulist)) %}
                {% if val == 0 %}
                <li><a href="{{ menu[num][2] }}">{{ menu[num][1] }}</a></li>
                {% elif val == 1 %}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ menu[num][1] }}<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    {% for submenuitem in submenu %}
                      {% if submenuitem[0]==num %}
                    <li><a href="{{submenuitem[2]}}">{{submenuitem[1]}}</a></li>
                      {% endif %}
                    {% endfor %}
                  </ul>
                {% endif %}
              {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
