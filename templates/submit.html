<script type="text/javascript">
  function DropDown(ddl1,ddl2) {
    var value = ddl1.value;
    var country = '{{ subcategory }}'
    window.alert(country)
    // todo: variables shit! :P
    y = country.split(":")
    ddl2.options.length = 1;
    if(y[0][1] == value)
    {
      l = y[1].split(",")
      for (i=0;i<l.length-1;i+=2)
      {
        dist = l[i].split("&")[1].split(";")[1];
        dist_val = l[i+1][1]
        createOption(ddl2,dist,dist_val);
      }
    }
    else
    {      
      for(j=1;j<y.length-1;j++)
      {
        if (y[j][y[j].length - 1] == value )
        {
          l = y[j+1].split(",")
          for (i=0;i<l.length-1;i+=2)
          {
            dist = l[i].split("&")[1].split(";")[1];
            dist_val = l[i+1][1]
            createOption(ddl2,dist,dist_val);
          }
          break;
        }
      }
    }
  }
  function createOption(ddl, text, value) {
    var opt = document.createElement('option');
    opt.value = value;
    opt.text = text;
    ddl.options.add(opt);
  }
</script>
