{% include 'header.html' %}
<br><br>
<div class="col-lg-10">
<table class="table">
	<thead>
		<tr>
			{% for head in header %}
				<th>  {{head}}  </th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
</table>
<br><br><br>
{% include 'footer.html' %}
