{% include 'header.html' %}
<div class="col-lg-12">
<table class="table">
	<thead>
		<tr>
			{% for head in header %}
				<th>{{head}}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<tr>
					{% for data in row %}
						<td>{{data}}</td>
					{% endfor %}
					<br>
			</tr>
		{% endfor %}
	</tbody>
</table>
<table class="table">
	<thead>
		<tr>
			{% for head in header %}
			<th>{{head}}</th>
			{% endfor %}
			<th>Save</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
			<form action="/super/IdeaCatSubCat" method="POST">
				<input type="hidden" class="form-control" name="table" value="IdeaCatSubCat">
				<input type="hidden" class="form-control" name="IdeaID" value="{{row[0]}}">
				<input type="hidden" class="form-control" name="CatID" value="{{row[1]}}">
				<input type="hidden" class="form-control" name="SubCatID" value="{{row[2]}}">
				<tr>
					{% for count in range(row|length) %}
							<td><input type="text" class="form-control" name="{{count}}" value="{{row[count]}}"></td>
					{% endfor %}
					<td>
					<button type="submit" name="submit" value="edit" class="btn btn-custom btn-primary">SAVE</button>
					</td>
					<td>
					<button type="submit" name="submit" value="delete" class="btn btn-custom btn-primary">DELETE</button>
					</td>
				</tr>
			</form>
		{% endfor %}
	</tbody>
</table>
